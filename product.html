<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FernieX - Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Кнопка назад -->
<button class="btn-back" onclick="window.history.back()">Назад</button>

<canvas id="particle-network"></canvas>

<div class="product-viewer-container container" id="content">
    <!-- Слева фото -->
    <div class="photo-container">
        <button class="prev-photo">&larr;</button>
        <img id="main-photo" src="placeholder.jpg" alt="Фото продукта">
        <button class="next-photo">&rarr;</button>
    </div>

    <!-- Справа информация -->
    <div class="info-container glass">
        <h2 id="product-name">Название продукта</h2>
        <p id="product-desc"><strong>Описание:</strong> Здесь описание продукта...</p>
        <p id="product-author"><strong>Автор:</strong> Имя автора</p>
        <p id="product-size"><strong>Вес файла:</strong> 0 MB</p>
        <a id="download-btn" href="downloads/redux-pack.zip" class="btn-glass">Скачать</a>
    </div>
</div>

<script src="animation.js"></script>
<script src="particles.js"></script>
<script src="product.js"></script>
</body>
</html>

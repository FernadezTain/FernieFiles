<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FernieX - Product</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Canvas для Particle Network */
        #particle-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>

<canvas id="particle-network"></canvas>

<div class="container" id="content"></div>

<script src="animation.js"></script>
<script src="particles.js"></script>
<script>
const id = new URLSearchParams(window.location.search).get('id');

fetch('data.json')
.then(r => r.json())
.then(data => {
    const product = data.products.find(p => p.id === id);
    if (!product) return;

    localStorage.setItem('viewed_' + id, 'true');

    let imagesHTML = '';
    product.images.forEach(src => {
        imagesHTML += `<img src="${src}">`;
    });

    document.getElementById('content').innerHTML = `
        <div class="product-title">${product.name}</div>
        <div class="gallery">
            ${imagesHTML}
        </div>
    `;
});
</script>

</body>
</html>

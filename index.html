<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FernieX - Files</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>FernieX - Files</h1>

<div class="container">
    <div class="products" id="products"></div>
</div>

<script src="animation.js"></script>
<script>
const list = document.getElementById('products');

fetch('data.json')
.then(r => r.json())
.then(data => {
    data.products.forEach(p => {
        const viewed = localStorage.getItem('viewed_' + p.id);
        const label = viewed ? 'üëÅ viewed' : 'new';

        list.innerHTML += `
            <a href="#" class="product">
                <div class="badge">${label}</div>
                <img src="${p.images[0]}">
                <h3>${p.name}</h3>
                <div class="product-expand">
                    <button class="btn-more">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</button>
                </div>
            </a>
        `;
    });

    // –î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–ª–∏–∫–∞ –Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
    list.addEventListener('click', e => {
        const card = e.target.closest('.product');
        if (!card) return;

        // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –∫–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ
        if (e.target.classList.contains('btn-more')) return;

        e.preventDefault();

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –¥—Ä—É–≥–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏
        document.querySelectorAll('.product.active').forEach(activeCard => {
            if (activeCard !== card) activeCard.classList.remove('active');
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Ç–æ–ª—å–∫–æ —Ç–µ–∫—É—â–µ–π
        card.classList.toggle('active');
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ –ø–æ–¥—Ä–æ–±–Ω–µ–µ
    document.querySelectorAll('.btn-more').forEach(btn => {
        btn.addEventListener('click', e => {
            const card = e.target.closest('.product');
            const id = data.products.find(p => p.name === card.querySelector('h3').textContent).id;
            window.location.href = `product.html?id=${id}`;
        });
    });
});
</script>
</body>
</html>

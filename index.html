<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FernieX - Files</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>FernieX - Files</h1>

<div class="container">
    <div class="products" id="products"></div>
</div>

<script>
fetch('data.json')
.then(r => r.json())
.then(data => {
    const list = document.getElementById('products');

    data.products.forEach(p => {
        const viewed = localStorage.getItem('viewed_' + p.id);
        const label = viewed ? 'üëÅ viewed' : 'new';

        list.innerHTML += `
            <a href="#" class="product">
                <div class="badge">${label}</div>
                <img src="${p.images[0]}">
                <h3>${p.name}</h3>

                <!-- –†–∞—Å–∫—Ä—ã–≤–∞—é—â–∏–π—Å—è –±–ª–æ–∫ -->
                <div class="product-expand">
                    <button class="btn-more" onclick="window.location.href='product.html?id=${p.id}'">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</button>
                </div>
            </a>
        `;
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞—Å–∫—Ä—ã—Ç–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫
    document.querySelectorAll('.product').forEach(card => {
        card.addEventListener('click', e => {
            e.preventDefault();

            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –¥—Ä—É–≥–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏
            document.querySelectorAll('.product.active').forEach(activeCard => {
                if (activeCard !== card) activeCard.classList.remove('active');
            });

            card.classList.toggle('active');
        });
    });
});
</script>
<script src="animation.js"></script>

</body>
</html>
